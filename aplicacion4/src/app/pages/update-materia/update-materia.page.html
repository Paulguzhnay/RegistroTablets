<ion-content>

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Css -->

      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">

  </head>

  <body>
  <!--Container -->
  <div class="mx-auto bg-grey-lightest">
      <!--Screen-->
      <div class="min-h-screen flex flex-col">
          <!--Header Section Starts Here-->
          <header class="bg-nav">
            <div class="flex justify-between">
                <div class="p-1 mx-3 inline-flex items-center">
                    <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                    <h1 class="text-white p-2">Sistema de Laboratorios de TICS</h1>
                </div>
                <div class="p-1 flex flex-row items-center">


                </div>
            </div>
        </header>
          <!--/Header-->

          <div class="flex flex-1">
              <!--Sidebar-->


              <!--Main-->


                  <div class="flex flex-col">
                      <!-- Card Sextion Starts Here -->

                          <!--/Underline form-->
                      </div>
                      <!-- /Cards Section Ends Here -->

                      <!--Grid Form-->

                      <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
                          <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                              <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
                                  <div class="font-bold text-xl">Actualizar Materia</div>
                              </div>


                              <div class="p-3"   >
                                  <form class="w-full" >
                                      <div class="flex flex-wrap -mx-3 mb-6" >



                                          <div class="w-full md:w-1/2 px-3 "  >
                                              <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                     for="nombre">
                                                  Nombre Materia
                                              </label>
                                              <input    class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"

                                                     id="nombre" name="nombre" [(ngModel)]="materia.nombre" type="text" placeholder=""  value="{{materia.nombre}}" >

                                          </div>



                                          <div class="w-full md:w-1/2 px-3 ">
                                              <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                     for="id">
                                                     <br>
                                                  Nombre del Docente
                                              </label>
                                              <div class="relative">
                                                  <select  class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"

                                                          id="apellido" name="apellido" [(ngModel)]="materia.docente.id">
                                                          <option *ngFor="let docente of docentes | async" [value]="docente.id">
                                                              {{docente.nombre + " "+docente.apellido }}
                                                              </option>
                                                  </select>

                                              </div>
                                          </div>

                                      </div>



               <!--BOTON (click)="guardarD()"-->
                                      <div class="md:flex md:items-center">
                                          <div class="md:w-1/3"></div>
                                          <div class="md:w-2/3">
                                              <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                              (click)="guardarMateria()" type="button">
                                              <a href="listar-materia">
                                                      Actualizar
                                                  </a>
                                              </button>


                                          </div>
                                          <div class="md:w-2/3">
                                              <button  class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
                                                  <a href="listar-materia">
                                                      Regresar
                                                  </a>
                                              </button>


                                          </div>
                                      </div>


                                  </form>

                                 <!--  {{TabletGrupo.id}}
                                  {{TabletGrupo.nombre}}
                                  {{TabletGrupo.codigo}}
                                  {{TabletGrupo.laboratorio}} -->



                              </div>
                          </div>
                      </div>
                      <!--/Grid Form-->


                  </div>






              <!--/Main-->
          </div>
        <!--Footer-->
        <footer class="bg-grey-darkest text-white p-2">
            <div class="flex flex-1 mx-auto">Carrera de Educación-Universidad Politécnica Salesiana </div>
        </footer>
        <!--/footer-->

      </div>



  <script src="./main.js"></script>

  </body>

  </ion-content>
