<ion-header>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Css -->

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
    <title>Forms | Tailwind Admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</ion-header>
<ion-content>
  <!--Container -->
  <div class="mx-auto bg-grey-400">
      <!--Screen-->
      <header class="bg-nav">
        <div class="flex justify-between">
            <div class="p-1 mx-3 inline-flex items-center">
                <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                <h1 class="text-white p-2">Sistema de Laboratorios de TICS</h1>
            </div>
            <div class="p-1 flex flex-row items-center">


            </div>
        </div>
    </header>
          <!--/Header-->



              <!--Sidebar-->
              <!--Sidebar-->



              <!--/Sidebar-->
              <!--Main-->
              <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
                Listar Materia
            </div>
              <form action="/ObtenerDatos/" method="get" class="">


                <div class="container">

                    <div class="row">
                      <div class="col-md-12">
                        <h4 class="text-center mb-4"></h4>
                        <div class="table-wrap">

                          <table class="table custom-table">
                            <thead>
                              <tr>



                                          <th style="width: 200px; color: white; background-color: #004E7C;" scope="col">nombre Materia</th>
                                          <th style="width: 200px; color: white; background-color: #004E7C;" scope="col">Nombre Docente</th>
                                          <th style="width: 200px; text-align: center; color: white; background-color: #004E7C;" scope="col">Opciones</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let materia of materias | async" scope="row">


                                              <td style="color: black;">{{materia.nombre}}</td>
                                              <td style="color: black;">{{materia.docente.nombre}} {{materia.docente.apellido}}</td>

                                              <td>
                                                  <button class="bg-gray-200 hover:bg-gray-500 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center" style="color: white;">

                                                      <a [routerLink]="['/update-materia',materia.id]"
                                                          style="color: white;">

                                                              Actualizar

                                                      </a>
                                                  </button>
                                              </td>
                                              <!-- <td>
                                                  <button  (click)="borrarMateria(materia.id)" class="bg-gray-200 hover:bg-gray-500 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center" style="color: white;">
                                                      <span>Borrar</span>
                                                  </button>
                                              </td> -->

                              </tr>



                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>

          </form>
              <!--/Main-->

        <!--Footer-->
        <footer class="bg-grey-darkest text-white p-2">
          <div class="flex flex-1 mx-auto">Carrera de Educación-Universidad Politécnica Salesiana </div>
      </footer>
      <!--/footer-->

      </div>

  </div>
  <script src="./main.js"></script>


  </ion-content>
