<ion-content>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Css -->
        
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
        <title>Forms | Tailwind Admin</title>
    </head>
    
    <body>
    <!--Container -->
    <div class="mx-auto bg-grey-lightest">
        <!--Screen-->
        <div class="min-h-screen flex flex-col">
            <!--Header Section Starts Here-->
            <header class="bg-nav">
                <div class="flex justify-between">
                    <div class="p-1 mx-3 inline-flex items-center">
                        <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                        <h1 class="text-white p-2">Logo</h1>
                    </div>
                    <div class="p-1 flex flex-row items-center">
            
                        <div id="ProfileDropDown" class="rounded hidden shadow-md bg-white absolute pin-t mt-12 mr-1 pin-r">
                            <ul class="list-reset">
                              <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">My account</a></li>
                              <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Notifications</a></li>
                              <li><hr class="border-t mx-2 border-grey-ligght"></li>
                              <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <!--/Header-->
    
            <div class="flex flex-1">
                <!--Sidebar-->
  
                
                <!--Main-->
                
    
                    <div class="flex flex-col">
                        <!-- Card Sextion Starts Here -->
    
                            <!--/Underline form-->
                        </div>
                        <!-- /Cards Section Ends Here -->
    
                        <!--Grid Form-->
                        
                        <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
                            <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                                <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
                                    <div class="font-bold text-xl">Actualizar Docentes</div>
                                </div>
    
                                
                                <div class="p-3"   >
                                    <form class="w-full" >
                                        <div class="flex flex-wrap -mx-3 mb-6" >
    
                                          
    
                                            <div class="w-full md:w-1/2 px-3 "  >
                                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1" for="nombre">
                                                    Nombres 
                                                </label>
                                                <input class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                       id="nombre" name="nombre" [(ngModel)]="docente.nombre" type="text" placeholder=""  value="{{docente.nombre}}" >
                                                       
                                            </div>
                                            <div class="w-full md:w-1/2 px-3 ">
                                                <br>
                                                <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                       for="id">
                                                    Apellidos
                                                </label>
                                                <input class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                id="apellido" name="apellido" [(ngModel)]="docente.apellido" type="text" placeholder=""  value="{{docente.apellido}}" >
                                                <div class="relative">
            
                                                </div>
                                            </div>

                                            <div class="w-full md:w-1/2 px-3 ">
                                                <br>
                                                <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                       for="id">
                                                    Correo
                                                </label>
                                                <input class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                id="correo" name="correo" [(ngModel)]="docente.correo" type="text" placeholder=""  value="{{docente.correo}}" >
                                                <div class="relative">
            
                                                </div>
                                            </div>

                                            <div class="w-full md:w-1/2 px-3 ">
                                                <br>
                                                <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                       for="id">
                                                    Asignatura
                                                </label>
                                                <div class="relative">
                                                    <select
                                                        class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                        id="asignatura" name="asignatura" [(ngModel)]="docente.asignatura">
                                                        <option>{{docente.asignatura}}</option>
        
                                                        <option *ngFor="let materia of materias | async">
                                                            {{materia.nombre}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                        </div>
    
    
      
                 <!--BOTON (click)="guardarD()"-->
                                        <div class="md:flex md:items-center">
                                            <div class="md:w-1/3"></div>
                                            <div class="w-full md:w-1/2 px-3">
                                                <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                                (click)="guardarDatos()" type="button">
    
                                                     <a href="listar-docentes"> 
                                                        Actualizar
                                                    </a>
                                                </button>
                                       
    
                                            </div>
                                            
                                            <div class="w-full md:w-1/2 px-3">
                                                <button  class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
                                                    <a href="listar-docentes"> 
                                                        Regresar
                                                    </a>
                                                </button>
    
                                                
                                            </div>
                                        
                                        </div>
    
                                    
                                    </form>
    
                                   <!--  {{TabletGrupo.id}}
                                    {{TabletGrupo.nombre}}
                                    {{TabletGrupo.codigo}}
                                    {{TabletGrupo.laboratorio}} -->
    
    
    
                                </div>
                            </div>
                        </div>
                        <!--/Grid Form-->
    
                        
                    </div>
    
    
    
    
                    
    
                <!--/Main-->
            </div>
            <!--Footer-->
            <footer class="bg-grey-darkest text-white p-2">
                <div class="flex flex-1 mx-auto">&copy; My Design</div>
            </footer>
            <!--/footer-->
    
        </div>
    
    
    
    <script src="./main.js"></script>
    
    </body>
    
    </ion-content>
