          </header>
          <!--/Header-->
  
          <div class="flex flex-1">
              
              <!--Sidebar-->
              <!--Sidebar-->

  
             
              <!--/Sidebar-->
              <!--Main-->
              <form action="/ObtenerDatos/" method="get" class="">
              <main class="bg-white-300 flex-1 p-3 overflow-hidden">
  
                 <!--   <input class="buttons" type="submit" (click)="cargarTablets()" name="" value="Ingresar"> -->
                  <div class="flex flex-col">
                      <!-- Stats Row Starts Here -->
                      
  
                      <!-- /Stats Row Ends Here -->
  
                      <!-- Card Sextion Starts Here -->
                      <div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2">
  
                          <!-- card -->
  
                          <div class="rounded overflow-hidden shadow bg-white mx-2 w-full"
                          ng-controller="controller">
                              <div class="px-6 py-2 border-b border-light-grey">
                                  <div class="font-bold text-xl">Lista de Tablets</div>
                              </div>
                              <div class="table-responsive" >
                                  
                                  
                                  <table class="table text-grey-darkest"  >
                                      
                                      <thead class="bg-grey-dark text-white text-normal">
                                      <tr>
                                          <th style="width: 100px;" scope="col">id</th>
                                          <th style="width: 200px;" scope="col">nombre</th>
                                          <th style="width: 200px;" scope="col">codigo</th>
                                          <th style="width: 200px;" scope="col">Lab</th>
                                          <th style="width: 200px; text-align: center;" colspan="2" scope="col">Opciones</th>
                                          
                                      </tr>
                                      </thead>
                                      <tbody>
                                          <tr *ngFor="let TabletGrupo of tablets | async">
                                              <td>{{TabletGrupo.id}}</td>
                                              <td>{{TabletGrupo.nombre}}</td>
                                              <td>{{TabletGrupo.codigo}}</td>
                                              <td>{{TabletGrupo.laboratorio}}</td>
                                              <td>   
                                                  <button class="bg-gray-200 hover:bg-gray-500 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center " style="color: white;">
                                                      
                                                      <a [routerLink]="['/update-tablets',TabletGrupo.id]">
                                                              Actualizar
                                                           
                                                      </a>
                                                  </button>
                                              </td>
                                              <td>   
                                                  <button (click)="borrarTablet(TabletGrupo.id)" class="bg-gray-200 hover:bg-gray-500 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center" style="color: white;">
                                                      <span>Borrar</span>
                                                  </button>
                                              </td>
                                          </tr>
  
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                          <!-- /card -->
  
                      </div>
                      <!-- /Cards Section Ends Here -->
                      
                      
                    
                      <!--/Profile Tabs-->
                  </div>
              </main>
          </form>
              <!--/Main-->
          </div>
          <!--Footer-->
          <footer class="bg-grey-darkest text-white p-2">
              <div class="flex flex-1 mx-auto">&copy; My Design</div>
              <div class="flex flex-1 mx-auto">Distributed by:  <a href="https://themewagon.com/" target=" _blank">Themewagon</a></div>

          <!--/footer-->
