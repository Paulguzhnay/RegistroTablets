<ion-header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Css -->
    <link rel="stylesheet" href="menu-principal.component.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
    <title>Forms | Tailwind Admin</title>
</ion-header>

<ion-content>

  <!--Container -->
  <div class="mx-auto bg-grey-lightest">
      <!--Screen-->
      <div class="min-h-screen flex flex-col">
          <!--Header Section Starts Here-->
          <ion-header class="bg-nav">
              <div class="flex justify-between">
                  <div class="p-1 mx-3 inline-flex items-center">
                      <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                      <h1 class="text-white p-2">Logo</h1>
                  </div>
                  <div class="p-1 flex flex-row items-center">
          
                      <div id="ProfileDropDown" class="rounded hidden shadow-md bg-white absolute pin-t mt-12 mr-1 pin-r">
                          <ul class="list-reset">
                            <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">My account</a></li>
                            <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Notifications</a></li>
                            <li><hr class="border-t mx-2 border-grey-ligght"></li>
                            <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Logout</a></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </ion-header>
          <!--/Header-->
  
          <div class="flex flex-1">
              <!--Sidebar-->

  
              <!--Main-->
              
  
                  <div class="flex flex-col">
                      <!-- Card Sextion Starts Here -->
  
                          <!--/Underline form-->
                      </div>
                      <!-- /Cards Section Ends Here -->
  
                      <!--Grid Form-->
  
                      
                          <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                              <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
                                  Registrar Estudiante
                              </div>
                              <div class="p-3">
                                  <form class="w-full">

<!---------------------------------------------------------------------------------------------------->
                                      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                          <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                 for="carrera">
                                              Fecha
                                          </label>
                                          <input type="date" id="fecha" name="fecha"
                                          value="2022-07-01"
                                          min="2022-07-01" max="2040-12-31">
                                          
                                      </div>
                                      <br>

                                  
<!---------------------------------------------------------------------------------------------------->
                                          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                              <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                     for="carrera">
                                                  Asignatura
                                              </label>
                                              <div class="relative">
                                                  
                                                  <select class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                          id="carrera" name="carrera" >
                                                  </select>

                                              </div>
                                          </div>
                                          <br>
<!---------------------------------------------------------------------------------------------------->    
                                          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                              <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                     for="carrera">
                                                  Docente
                                              </label>
                                              <div class="relative">
                                                  <select class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                          id="carrera" name="carrera" >
                                                  </select>

                                              </div>
                                          </div>
                                          <br>
<!---------------------------------------------------------------------------------------------------->    
                  <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                          for="carrera">
                          Nombre del Estudiante
                      </label>
                      <div class="relative">
                          <select class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                  id="carrera" name="carrera" >
                          </select>

                      </div>
                  </div>
                  <br>
<!---------------------------------------------------------------------------------------------------->    

                                          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                              <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                     for="carrera">
                                                  Observaciones
                                              </label>
                                              <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
                                              <br>
                                          </div>
                                          <br>
<!---------------------------------------------------------------------------------------------------->    
<!---------------------------------------------------------------------------------------------------->    
                                          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                              <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                  for="carrera">
                                                  <h2>Estado</h2>
                                              </label>
                                              <label>
                                                  <input type="radio" name="disponible" value="disponible"> Disponible <br>
                                                  <input type="radio" name="Ndisponible" value="Ndisponible"> No Disponible<br>                                                    
                                                  <input type="radio" name="prestado" value="prestado"> Prestado<br>
                                                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1" for="carrera">
                                                      <br>
                                                      <br>
                                                      <br>
                                                      <h2>¿A quien?</h2>
                                              </label>
                                                  <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
                                              </label> 
                                          </div>
                                          <br>

                                        
                                        
                                          <ion-button expand="medium" (click)="escanear()">
                                            <ion-icon slot="Escanear" name="qr-scanner"></ion-icon>    
                                            Escanear Código QR
                                          </ion-button>
                                        
                                          <ion-button expand="full" (click)="reset()" color="warming" *ngIf="resultadoEscaner">
                                            <ion-icon slot="Escanear" name="refresh"></ion-icon>    
                                            Escanear Otra Vez
                                          </ion-button>
                                        
                                          <video #video [hidden]="!escanerActivo" width="100%"></video>
                                        
                                          <canvas #canvas hidden></canvas>
                                        
                                          <ion-button expand="full" (click)="detener()" color="warming" *ngIf="escanerActivo">
                                            <ion-icon slot="Escanear" name="close"></ion-icon>    
                                              Detener Escaner
                                          </ion-button>
                                        
                                          <ion-card *ngIf="resultadoEscaner">
                                            <ion-card-header>
                                              <ion-card-title>Información de la Tablet</ion-card-title>
                                            </ion-card-header>
                                            <ion-card-content>
                                              {{ resultadoEscaner }}
                                            </ion-card-content>
                                          </ion-card>
                                        
               <!--BOTON-->
                                      <div class="md:flex md:items-center">
                                          <div class="md:w-1/3"></div>
                                          <div class="md:w-2/3">
                                              <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                                       type="button">
                                                  <a href="Actualizar-Estudiante"> 
                                                      Guardar
                                                  </a>
                                              </button>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      
                      <!--/Grid Form-->
                  </div>
              <!--/Main-->
          </div>
          <!--Footer-->
          <footer class="bg-grey-darkest text-white p-2">
              <div class="flex flex-1 mx-auto">&copy; My Design</div>
          </footer>
          <!--/footer-->
  
      </div>
  
  
  
  <script src="./main.js"></script>
  

</ion-content>
