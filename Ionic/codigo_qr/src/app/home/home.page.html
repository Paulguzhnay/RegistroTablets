<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Escanear Código QR de la Tablet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="escanear()">
    <ion-icon slot="Escanear" name="qr-scanner"></ion-icon>    
    Escanear Código QR
  </ion-button>

  <ion-button expand="full" (click)="reset()" color="warming" *ngIf="resultadoEscaner">
    <ion-icon slot="Escanear" name="refresh"></ion-icon>    
    Escanear Otra Vez
  </ion-button>

  <video #video [hidden]="!escanerActivo" width="100%"></video>

  <canvas #canvas hidden></canvas>

  <ion-button expand="full" (click)="detener()" color="warming" *ngIf="escanerActivo">
    <ion-icon slot="Escanear" name="close"></ion-icon>    
      Detener Escaner
  </ion-button>

  <ion-card *ngIf="resultadoEscaner">
    <ion-card-header>
      <ion-card-title>Información de la Tablet</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ resultadoEscaner }}
    </ion-card-content>
  </ion-card>
</ion-content>
